<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <base href="./" />
    <title>Web Development Class</title>
  </head>
  <body>
    <div id="navbar">
      <header>
        <div id="title"><h1>New World</h1></div>
        <a href="/" class="btn">Play</a>
      </header>
    </div>
    <div id="page">
      <div class="joinContainer">
        <div class="joinInformation">
          <h2>Join My New World</h2>
          <p class="mainDescription">
            Welcome to a New World where anything is possible, in New World the
            area around you is always progressing.
          </p>
          <ul class="joinInstructions">
            <li><p>Go To Minecraft and multiplayer, then add a server.</p></li>
            <li>
              <a>
                Add the server address:
                <span id="serverAddress" class="server-link"
                  >minecraft.neal-innovations.com</span
                >
              </a>
            </li>
          </ul>
        </div>
        <div class="screenshotsContainerContainer">
          <img src="" alt="" id="screenshotsContainer" />
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./Javascript/main.js"></script>
  </body>
</html>
